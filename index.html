<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="conteyner">
        <div class="calculator">
            <div class="calc__header">
                <h1>Peçə odun</h1>
            </div>
            <form class="calc__body">
                <div class="body__bill">
                    <p>Şöt nəgədər elədi? AZN</p>
                    <input id="billAmt" type="text" placeholder="Şotun hesabı">
                </div>
                <div class="service__bill">
                    <p>Qulluğ nətə idi?</p>
                    <select id="selectQual">
                        <option disabled selected value="0"> -- Seç gorəy -- </option>
                        <option value="0.3"> 30% - Bomba</option>
                        <option value="0.2"> 20% - Əla</option>
                        <option value="0.15"> 15% - It's OK</option>
                        <option value="0.1"> 10% - Bele DANA</option>
                        <option value="0.05"> 5% - Bura birdə qələnin</option>
                    </select>
                </div>
                <div class="people__bill">
                    <p>Nemecski verəjəniz?</p>
                    <input type="text" id="peopleAmt" placeholder="Neçe nəfərə">
                </div>
            </form>
            <button id="calculate">Hesabla</button>

            <div id="totaltip" class="totalTip">
                <span id="tip">0.00</span><sup>AZN</sup>
                <small id="each">adama</small>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
